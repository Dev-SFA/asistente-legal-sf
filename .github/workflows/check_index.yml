name: Verificar Conteo de Pinecone

on:
  # Solo se ejecuta manualmente para evitar costos de embeddings
  workflow_dispatch:

jobs:
  check_index:
    runs-on: ubuntu-latest
    
    env:
      PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
      PINECONE_ENVIRONMENT: ${{ secrets.PINECONE_ENVIRONMENT }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar Dependencias Mínimas
        # ESTE FUE EL CAMBIO CLAVE: Cambiamos 'pinecone-client' por 'pinecone'
        run: pip install pinecone

      - name: Ejecutar Script de Verificación
        run: python check_pinecone.py
