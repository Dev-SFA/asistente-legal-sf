name: Generar y Subir Indice de Datos

# Se ejecuta al hacer push en la rama principal o manualmente
on:
  push:
    branches:
      - main
    paths:
      - 'index_data.py'
      - 'requirements.txt'
  # Permite ejecutar el workflow manualmente desde la pestaña Actions
  workflow_dispatch:

jobs:
  index_data:
    runs-on: ubuntu-latest # Máquina virtual potente

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Versión compatible

      - name: Install Dependencies
        # Esto usará el requirements.txt limpio que acabamos de subir
        run: pip install -r requirements.txt

      - name: Run index_data.py (Indexación)
        run: python index_data.py
        env:
          # Las claves de OpenAI y Pinecone son necesarias para generar embeddings y subir los vectores.
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          
          # ¡CORRECCIÓN CLAVE! Ahora pasamos la URL de los datos al script.
          DATA_URL: ${{ secrets.DATA_URL }}
