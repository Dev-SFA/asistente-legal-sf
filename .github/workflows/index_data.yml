name: Generar y Subir Indice de Datos

# Se ejecuta al hacer push en la rama principal o manualmente
on:
  push:
    branches:
      - main
    paths:
      - 'index_data.py'
      - 'requirements.txt'
  # Permite ejecutar el workflow manualmente desde la pestaña Actions
  workflow_dispatch:

jobs:
  index_data:
    runs-on: ubuntu-latest # Máquina virtual potente

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Versión compatible

      # INSTALACIÓN CRÍTICA DEL SISTEMA (POPPLER Y TESSERACT)
      # Esto resuelve los errores de PDF y OCR
      - name: Install System Dependencies (Poppler and Tesseract)
        run: sudo apt-get update && sudo apt-get install -y poppler-utils tesseract-ocr

      - name: Install Python Dependencies
        run: pip install -r requirements.txt

      - name: Run index_data.py (Indexación)
        run: python index_data.py
        env:
          # Se pasan las claves y la URL de los datos desde los Secretos de GitHub
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          DATA_URL: ${{ secrets.DATA_URL }}
