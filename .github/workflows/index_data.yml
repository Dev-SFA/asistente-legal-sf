name: Index Legal Documents to Pinecone

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install System Dependencies for OCR and PDF
        run: |
          sudo apt-get update
          # Dependencia para procesar PDFs de forma nativa (poppler)
          sudo apt-get install -y poppler-utils  
          # OCR base
          sudo apt-get install -y tesseract-ocr  
          # Soporte de idioma español (CORRECCIÓN FINAL)
          sudo apt-get install -y tesseract-ocr-spa 

      - name: Set up Python dependencies
        run: pip install -r requirements.txt

      - name: Run indexation script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
          DATA_URL: ${{ secrets.DATA_URL }}
        run: python index_data.py
